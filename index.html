<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="" />
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Specs</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="" />
            </div>
        </header>
        <main>
            <section class="present">
                <div class="intro">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bezeless 4K display with touch
                            screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-selected">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="" />
                </div>
            </section>
            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="" />
                <img src="./img/dot.svg" alt="" />
                <img src="./img/dot-full.svg" alt="" />
                <img src="./img/dot-full.svg" alt="" />
                <img src="./img/arrow-right.svg" alt="" />
            </div>
            <img class="big" src="./img/big-eclipse.svg" alt="" />
            <img class="mid" src="./img/mid-eclipse.svg" alt="" />
            <img class="small" src="./img/small-eclipse.svg" alt="" />
        </main>
    </body>
</html>
